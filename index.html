---
layout: default
title: gnailuy.com
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.content | split: '<!-- more -->' | first }}
        {% unless forloop.last %}
          <hr width="15%" align="right">
          <br />
        {% endunless %}
      </li>
    {% endfor %}
  </ul>
</div>
