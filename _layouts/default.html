<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              {% for item in site.navItems %}
                <a class="extra" href="{{ item.path }}">{{ item.name }}</a>
              {% endfor %}
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                {{ site.author }}<br />
                {{ site.authorMsg }}<br />
                {{ site.authorEmail }}
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{ site.authorNickname }}">github.com/{{ site.authorNickname }}</a><br />
                <a href="https://twitter.com/{{ site.authorNickname }}">twitter.com/{{ site.authorNickname }}</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
